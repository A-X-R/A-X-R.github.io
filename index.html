<!-- Register -->
<div class="well no-round">
    <div class="container">
        <div class="centered row">
            <div id="register" class="col-md-7 col-md-offset-2">
                <div class="alert"><b>Want to Controll it?</b> Just fill in this info and you will be lined up!</div>
                <form class="form-inline">
                    <div class="form-group">
                        <input id="register-input-email" type="text" class="form-control input-lg" placeholder="Email">
                        <span class="button-checkbox">
                        <button type="button" class="btn btn-lg" data-color="primary">Subscribe to our email list?</button>
                        <input id="register-input-checkbox" type="checkbox" class="hidden" checked />
                        </span>
                    </div>
                </form>
                <br>
                <div>
                    <button role="submit" id="register-button" class="btn btn-lg btn-primary">Controll the Robot!</button>
                </div>
                <br>
            </div>
        </div>
    </div>
